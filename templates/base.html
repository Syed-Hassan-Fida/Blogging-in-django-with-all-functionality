<!doctype html>
<html lang="en">

  <body>
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
               <h1> <a class="navbar-brand" href="{% url 'blog:home' %}"><span padding="10px" ><img  src="{% static 'blog\images\2.jpg' %}" border-radius="50%" height="32px" width="32px" margin="10px"></span> Bloggers </a></h1>
                {% if user.is_authenticated %}
                  <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST" >
                  {% csrf_token %}
                  <button class="btn btn-dark" type="submit">Logout</button>
                  </form>
                  <button class="btn btn-dark"><a href="{% url 'blog:create' %}">New Article</a></button> 
                {% else %}
                  <button class="btn btn-dark"><a href="{% url 'accounts:login' %}">Login</a></button> 
                  <button class="btn btn-dark"> <a href="{% url 'accounts:signup' %}">signup </a></button>
                {% endif %}
            </div>
            
          </nav>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
</div>
