
{% extends 'base.html' %}
{% block content %}
<div class="article-detail"> 
    <h1>Articles Details</h1>
    <div class="article">
        <img src="{{ article.thumb.url  }}">
        <h2>{{ article.title}}</h2>
        <p>{{ article.body}}</p>
        <p>{{ article.date}}</p>
    </div>
    
</div>
{% endblock content %}
