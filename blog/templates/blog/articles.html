
{% extends 'base.html' %}
{% block content %}

    <h1>Articles</h1>
    <p>Welcome to our Articles</p>
    <div class="articles">
    {% for article in articles %}
    <div class="article">
        <h2>Title: <a href="{% url 'blog:details' slug=article.slug %}">{{article.title}}</a></h2>
        <img src="{{article.thumb.url}}" height="400px" width="400px">
        <p>Content: {{article.snippet}}</p>
        <p>Date: {{article.date}}</p>
        <p>Added By: {{article.author.username}}</p>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
